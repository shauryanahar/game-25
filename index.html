<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Button Game</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; background-color: #f0f0f0; }
    #startBtn, #clickBtn { padding: 15px 30px; font-size: 18px; margin-top: 20px; }
    #clickBtn { display: none; background-color: #4CAF50; color: white; border: none; }
    #result { font-size: 24px; margin-top: 40px; }
  </style>
</head>
<body>

  <h1>Click the Button as Fast as You Can</h1>
  <button id="startBtn">Start</button>
  <button id="clickBtn">Click Me!</button>
  <div id="result"></div>

  <script>
    let startTime, endTime;

    document.getElementById('startBtn').addEventListener('click', () => {
      document.getElementById('result').textContent = '';
      document.getElementById('clickBtn').style.display = 'none';
      setTimeout(() => {
        document.getElementById('clickBtn').style.display = 'inline-block';
        startTime = new Date().getTime();
      }, Math.random() * 2000 + 1000); // random delay
    });

    document.getElementById('clickBtn').addEventListener('click', () => {
      endTime = new Date().getTime();
      let reactionTime = ((endTime - startTime) / 1000).toFixed(3);
      document.getElementById('result').textContent = `Reaction Time: ${reactionTime} seconds`;
      document.getElementById('clickBtn').style.display = 'none';
    });
  </script>

</body>
</html>
